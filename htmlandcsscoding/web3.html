<!DOCTYPE html>
<html>
<head>
<style>
    h1{
        text-align: center;
    }
    .loader {
        border: 20px solid #f3f3f3;
        position: absolute;
        left: 43%;
        border-radius: 50%;
        border-top: 20px solid purple;
        width: 150px;
        height: 150px;
        animation: spin 2s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
    <h1>CSS Loader</h1>
    <div class="loader"></div>
</body>
</html>
